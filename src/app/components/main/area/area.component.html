<mat-toolbar>
  <mat-toolbar-row>
    <img mat-button class="mb-2 img" [routerLink]="['/Home']" src="../../../../assets/azul-talavera-hotel-logo.png">
    <button class="logoutbt" (click)="logOut()" mat-stroked-button>Log Out</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group mat-stretch-tabs dynamicHeight>
  <mat-tab label="Agregar">
    <div class="large-box mat-elevation-z4">
      <div class="container">
        <form class="form" [formGroup]="crAreaForm" (ngSubmit)="create()" style="display: block;" autocomplete="off">
          <div class="form-container">
            <div class="mat-title" style="text-align: center;">Agregar</div>
            <mat-form-field appearance="standard" color="fill">
              <mat-label>Nombre</mat-label>
              <input matInput 
              formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="standard" color="fill">
              <mat-label>Descripción</mat-label>
              <input matInput 
              formControlName="description">
            </mat-form-field>
            <button mat-raised-button class="bt" type="submit">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Actualizar">
    <div class="medium-box mat-elevation-z4" *ngIf="clickedArea">
      <div class="container">
        <form class="form" [formGroup]="uAreaForm" (ngSubmit)="update()" style="display: block;" autocomplete="off">
          <div class="form-container">
            <div class="mat-title" style="text-align: center;">Actualizar</div>
            <mat-form-field appearance="standard" color="fill">
              <mat-label>{{clickedArea.codea}}</mat-label>
              <input matInput
              formControlName="codea" readonly>
            </mat-form-field>
            <mat-form-field appearance="standard" color="fill">
              <mat-label>{{clickedArea.name}}</mat-label>
              <input matInput 
              formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="standard" color="fill">
              <mat-label>{{clickedArea.description}}</mat-label>
              <input matInput 
              formControlName="description">
            </mat-form-field>
            <button mat-raised-button class="bt" type="submit">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Área </th>
      <td mat-cell *matCellDef="let element"> {{element.codea}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
        class="delete" (click)="delete(element.codea)">
        <mat-icon>delete</mat-icon>
      </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    (click)="Area(row)"></tr>
  </table>
</div>
